version: "3.43"

tasks:
  template:
    desc: Fetch template updates
    interactive: true
    env:
      GIT_CONFIG_GLOBAL: ""
      GIT_CONFIG_SYSTEM: ""
    cmds:
      - >-
        copier
        update
        --answers-file
        .copier-answers.yaml
        {{ .CLI_ARGS }}
  flake:
    desc: Update flake.lock
    cmds:
      - >-
        nix
        --accept-flake-config
        --extra-experimental-features
        'nix-command flakes'
        --no-warn-dirty
        flake
        update
        {{ .CLI_ARGS }}
  fmt:
    desc: Format files
    cmds:
      - task: install-internal
        vars:
          CLI_ARGS: ""
      - >-
        trunk
        fmt
        {{ .CLI_ARGS }}
  lint:
    desc: Lint files
    cmds:
      - task: install-internal
        vars:
          CLI_ARGS: ""
      - >-
        trunk
        check
        {{ .CLI_ARGS }}
  install:
    desc: Install dependencies
    sources:
      - flake.lock
      - "*.nix"
      - package-lock.json
      - package.json
      - Taskfile.dist.yaml
      - "{taskfile,Taskfile}.{yaml,yml}"
    generates:
      - node_modules/**/*
    cmds:
      - >-
        npm
        install
        {{ .CLI_ARGS }}
  install-internal:
    desc: Install dependencies quietly
    internal: true
    cmds:
      - task: install
        vars:
          CLI_ARGS: >-
            --prefer-offline
            --no-audit
            --no-fund
            --quiet
            --no-progress
  update:
    desc: Update package-lock.json
    cmds:
      - >-
        npm
        update
        {{ .CLI_ARGS }}
  clean:
    desc: Clean build outputs
    cmds:
      - >-
        rm
        --recursive
        --force
        {{ .CLI_ARGS }}
        build/
    status:
      - >-
        test
        '!'
        -d
        build/
  build:
    desc: Build outputs
    sources:
      - src/**/*
      - flake.lock
      - "*.nix"
      - package-lock.json
      - package.json
      - postcss.config.mjs
      - rslib.config.mts
      - Taskfile.dist.yaml
      - "{taskfile,Taskfile}.{yaml,yml}"
      - tsconfig.json
    generates:
      - build/**/*
    cmds:
      - task: install-internal
        vars:
          CLI_ARGS: ""
      - >-
        npm
        exec
        --
        rslib
        build
        {{ .CLI_ARGS }}
  build-internal:
    desc: Build outputs quietly
    internal: true
    cmds:
      - task: build
        vars:
          CLI_ARGS: ""
  storybook:
    desc: Run storybook
    interactive: true
    cmds:
      - task: install-internal
        vars:
          CLI_ARGS: ""
      - >-
        npm
        exec
        --
        storybook
        {{ .CLI_ARGS | default "dev --host 0.0.0.0" }}
